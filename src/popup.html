<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav>
        <button id="home-btn">Home</button>
        <button id="friends-btn">Friends</button>
        <button id="leaderboard-btn">Leaderboard</button>
    </nav>

    <div id="home-section" class="section">
        <div class="user-card" id="user-card" style="display: none;">
            <div class="user-avatar-details">
                <img id="user-avatar" class="user-avatar" src="" alt="User Avatar" />
                <div class="user-info">
                    <div class="user-handle-row">
                        <span id="display-handle" class="user-handle"></span>
                        <span id="user-rank" class="user-rank"></span>
                    </div>
                    <div class="user-rating-row">
                        <span>Rating: <span id="display-rating"></span></span>
                        <span>Max: <span id="user-max-rating"></span></span>
                        <span id="user-rating-change"></span>
                    </div>
                </div>
            </div>
            <button id="delete-handle" class="delete-handle-btn">Delete Handle</button>
        </div>
        <div id="handle-input">
            <input type="text" id="user-handle" placeholder="Enter your Codeforces handle">
            <button id="save-handle">Save</button>
        </div>
        <div class="stats-card">
            <div class="stat-item">
                <span class="stat-icon">🔥</span>
                <span>Streak</span>
                <span id="streak">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">⭐</span>
                <span>Points</span>
                <span id="points">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">🏅</span>
                <span>Badges</span>
                <span id="badges-list"></span>
            </div>
        </div>
        <div class="toggle-row">
            <label class="switch">
                <input type="checkbox" id="potd-restriction">
                <span class="slider round"></span>
            </label>
            <label for="potd-restriction" class="toggle-label">Enable POTD Restriction</label>
        </div>
        <div class="potd-section">
            <button id="mark-solved" class="mark-solved-btn">Mark Today's POTD as Solved</button>
        </div>
        <div class="divider"></div>
        <div id="upcoming-contests">
            <h3>Upcoming Contests</h3>
            <div id="contests-list" class="contests-list-cards"></div>
        </div>
    </div>

    <div id="friends-section" class="section hidden">
        <div class="add-friend-card">
            <input type="text" id="friend-handle" placeholder="Enter friend's handle">
            <button id="add-friend">Add Friend</button>
        </div>
        <div id="friends-list">
            <h3>Friends</h3>
            <ul id="friends-ul" class="friends-list-cards"></ul>
        </div>
    </div>

    <div id="leaderboard-section" class="section hidden">
        <h3>Leaderboard</h3>
        <div id="leaderboard-data">
          <div class="leaderboard-placeholder">
            <span>🏆</span>
            <p>Leaderboard coming soon!</p>
          </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
